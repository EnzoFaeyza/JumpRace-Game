<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JumpRace</title>
</head>

<body class="home">
    <audio src="music/Hari Merdeka Instrumental - Backsound Cinematic Semangat No Copyright  Koceak Music.mp3" autoplay
        loop></audio>
    <div class="container-home">
        <img src="img/logo.png" alt="">
        <div class="name-input">
            <input type="text" placeholder="Namamu" id="Nickname">
            <button id="btn_start">Start</button>
        </div>
    </div>

    <button class="btnCredit" id="btnCredit">Credit</button>

    <div class="container-credit" id="container-credit">
        <img src="img/karakterkita/urutan1.png" alt="">
        
        <div class="credit">
            <p class="close" id="close">&times;</p>
        <p style="text-align: left;">Created By:<br>- Enzo Faeyza Aza Hafuza <br> - Aufa Rakha Aesar Aulayain <br> - Mahendra Brian Pramudya Admaja <br> - Sahlan Sahra Qolbi <br>- Fatih Daffa dzaki Alhuda <br><br> Background Image: <br> - harapanrakyat.com  <br><br> Inspired By: <br> - A Space for The Unbound</p>
        </div>
        <img src="img/musuh/urutan1.png" alt="">
    </div>
  
    
    <script>
        const namamu = document.getElementById('Nickname');
        const btn_start = document.getElementById('btn_start');

        function SimpanData() {
            const simpanNama = namamu.value;
            localStorage.setItem('namamu', simpanNama);

            window.location.href = "game.html";

            localStorage.setItem('mulaiTimer', true)
        }

        btn_start.addEventListener('click', () => {

            if (namamu.value == "") {
                alert('Isi Nama Terlebih Dahulu');
            } else {
                SimpanData();
            }
        })

        const btnClose = document.getElementById("close")
        const credit = document.getElementById("container-credit")
        const btnCredit= document.getElementById("btnCredit")
        btnClose.addEventListener("click", ()=>{
            credit.classList.remove('open')   
            
        })

        btnCredit.addEventListener("click", ()=>{
            credit.classList.add("open")
        })
    </script>
</body>

</html>
